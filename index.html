<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="section-center">
    <article>

      <!-- main rating component -->

      <div class="rating-component">
        <div class="star">
          <img src="./images/icon-star.svg" alt="." class="logo">
        </div>
        <h2 class="heading">How did we do?</h2>
        <p class="text-content">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="rating-container">
          <div class="rating-list">
            <button type="button" class="rating-btn" data-id="1">1</button>
            <button type="button" class="rating-btn" data-id="2">2</button>
            <button type="button" class="rating-btn" data-id="3">3</button>
            <button type="button" class="rating-btn" data-id="4">4</button>
            <button type="button" class="rating-btn" data-id="5">5</button>
          </div>
        </div>
        <button type="submit" class="submit-btn">submit</button>
      </div>

      <!-- submitted state  -->

        <p>We appreciate you taking the time to give a rating. If you ever need more support,
